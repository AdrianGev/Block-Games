<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Tiles - Block Games</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #34495e;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-container {
            text-align: center;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Block Tiles</h1>
        <canvas id="gameCanvas"></canvas>
        <a href="/" class="back-button">Back to Menu</a>
    </div>
    <script src="{{ url_for('static', filename='block_tiles/block_tiles.js') }}"></script>
</body>
</html>
